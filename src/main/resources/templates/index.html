<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="/excel/download" method="get">
            <button type="submit">Excel Download</button>
        </form>
    </div>
    <div>
        <form action="/excel/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Excel Upload</button>
        </form>
    </div>
</body>
</html>
